<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle art</title>
    <link rel="stylesheet" href="css/Puzzle-art.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div>
    <div class="container">
        <div class="pile1 column left top bottom">
            <div class="section11 bricks left top white"></div>
            <div class="section12 bricks top white"></div>
            <div class="section13 bricks white"></div>
            <div class="section14 bricks yellow"></div>
            <div class="section15 bricks left white"></div>
            <div class="section16 bricks left bottom yellow"></div>
        </div>
        <div class="pile2 column top bottom">
            <div class="section21 bricks red top"></div>
            <div class="section22 bricks white"></div>
            <div class="section23 bricks white"></div>
            <div class="section24 bricks white"></div>
            <div class="section25 bricks blue"></div>
            <div class="section26 bricks bottom white"></div>
            <div class="section27 bricks yellow"></div>
            <div class="section28 bricks bottom white"></div>
        </div>
        <div class="pile3" column>
            <div>
                <div class="section31 bricks top white"></div>
                <div class="section32 bricks top right white"></div>
                <div class="section33 bricks right white"></div>
            </div>
            <div>
                <div class="section34 bricks red"></div>
                <div class="section35 bricks right white"></div>
                <div class="section36 bricks bottom white"></div>
                <div class="section37 bricks right bottom yellow"></div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
